<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
     
      <ion-card-content *ngIf="c.name">
      
        NAme: {{ c.name }}
      </ion-card-content>

     
    </ion-card>

  </div>
 <ion-row>
        <ion-col id="home-buttons">
        <button ion-button color="danger" (click)="voteUp(true)">PASS</button>
        </ion-col>
        <ion-col id="home-buttons">
          <button ion-button color="secondary" (click)="voteUp(false)">MEET</button>
        </ion-col>
      </ion-row>
</ion-content>
